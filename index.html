  const Http = new XMLHttpRequest();
  const url =
    "https://api.github.com/repos/Rybeardawg1/Rybeardawg1.github.io/commits";

  Http.send();

  Http.onreadystatechange = (e) => {
    response = Http.responseText;
    index = 9 + response.search('"date": ');
    const lastCommitDate = new Date(response.substring(index, index + 8));
    console.log(lastCommitDate);
    const months = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];
    const formattedDate = lastCommitDate.toLocaleDateString();
    document.getElementById("last-updated").textContent = months[lastCommitDate.getMonth()] + " " + lastCommitDate.getDate() + ", " + lastCommitDate.getFullYear();
  };
</script>
